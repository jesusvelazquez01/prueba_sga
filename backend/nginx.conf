user www-data;
worker_processes auto;
pid /run/nginx.pid;
events {
    worker_connections 1024;
}
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    server_tokens off;
    client_max_body_size 20M;

    server {
        listen 80;
        server_name _;
        root /var/www/public;
        index index.php index.html;

        # 1. Manejo General
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # 2. Manejo de PHP
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            
            # Forzamos HTTPS si estamos detrás de Easypanel para evitar el 405
            fastcgi_param HTTPS on; 
            fastcgi_param HTTP_X_FORWARDED_PROTO https;
        }

        # 3. CORRECCIÓN VITAL: Archivos Estáticos (JS/CSS)
        # Si el archivo no existe (como livewire.js), pasarlo a index.php
        location ~* \.(css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
            try_files $uri /index.php?$query_string; # <--- ESTA LÍNEA ES LA SOLUCIÓN AL ERROR DE LOGS
            expires 1M;
            access_log off;
        }

        # Denegar ocultos
        location ~ /\.ht {
            deny all;
        }
    }
}